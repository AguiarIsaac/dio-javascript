<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamento</title>
</head>
<body>
    <main>
        <header>
            <h1>Sistema de Estacionamento</h1>
        </header>

        <section>
            <input type="text" id="name" placeholder="Digite o nome do veículo: " autocomplete="off">
            <input type="text" id="plate" placeholder="Digite a placa do veículo: " autocomplete="off">
            <button id="btn" type="submit">Cadastrar</button>
        </section>

        <section>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Placa</th>
                        <th>Entrada</th>
                        <th>Ações</th>
                    </tr>
                </thead>
        
                <tbody id="patio"></tbody>
            </table>
        </section>
    </main>

    <script src="/assets/ts/script.js"></script>
</body>
</html>
